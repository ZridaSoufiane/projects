<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'Home' %}">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'Home' %}">Accueil
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" href="{% url 'Products' %}">Produits
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'Categories' %}">Categories
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" href="{% url 'productCreate' %}">Nouveau Produit
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'categorieCreate' %}">Nouvelle Catégorie
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    {% block content%}
    {% endblock %}
    <footer class="d-flex card-footer bg-primary align-items-center justify-content-between">
        <p>E-Commerce</p>
        <div>
        <h2><i class="fa fa-copyright" aria-hidden="true"></i>Taha Elmaniari</h2>
        <p>Tous les droits sont réservés</p>
      </div>
      <p>Bienvenue chez nous</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
